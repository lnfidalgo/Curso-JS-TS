<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="teste">
      <div class="jogo">
        <div class="col1">
          <h1>ADIVINHE O NÚMERO</h1>
          <p>
            Selecionamos um número aleatório entre 1 e 100. Veja se consegue
            adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite
            está com valor alto ou baixo.
          </p>
        </div>
        <div class="col2">
          <label for="envioPalpite">
            Manda teu número
            <input type="text" name="" id="campoPalpite" />
            <input type="submit" value="Enviar palpite" class="envioPalpite" />
          </label>

          <div class="palpites"></div>
          <div class="ultimoResultado"></div>
          <div class="baixoOuAlto"></div>
        </div>
      </div>
    </section>
    <script src="advinhação.js"></script>
  </body>
</html>
