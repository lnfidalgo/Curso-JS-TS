<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Testando tabelas</title>
  </head>
  <body>
    <div class="table-responsive">
      <table>
        <caption>Testando pô, One Piece é foda!</caption>
        <thead>
          <tr>
            <th>Corpo 1</th>
            <th>Corpo 1</th>
            <th>Corpo 1</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="testando">Corpo 1</td>
            <td>Corpo 1</td>
            <td>Corpo 1</td>
          </tr>
          <tr>
            <td colspan="2">Corpo 1</td>
            <td>Corpo 1</td>
          </tr>
          <tr>
            <td>Corpo 1</td>
            <td>Corpo 1</td>
            <td>Corpo 1</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" rowspan="2"></td>
            <td>TOTAL:</td>
          </tr>
          <tr>
            <td>R$ 616</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
