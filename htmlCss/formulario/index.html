<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      label {
        cursor: pointer;
        display: block;
      }

      .testando {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="nome"> Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" />
      </p>
      <p>
        <label>
          Testando
          <input type="checkbox" name="nome" id="dev" class="testando"/>
        </label>
      </p>
      <p>
        <label for="gen1">
          Masculino
          <input type="radio" name="genero" id="gen1" value="Masc" class="testando" />
        </label>
        <label for="gen2">
          Feminino
          <input type="radio" name="genero" id="gen2" value="Fem" class="testando" />
        </label>
        <label for="gen3">
          Outro
          <input type="radio" name="genero" id="gen3" value="Other" class="testando"/>
        </label>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" />
      </p>
      <p>
        <label>Cor</label>
        <input type="color" name="color" id="color" />
      </p>
      <p>
        <label for="data">Data</label>
        <input type="date" name="data" id="data" />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" />
      </p>
      <p>
        <label for="file">Email</label>
        <input type="file" name="file" id="file" accept=".png, .pdf"/>
      </p>
      <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
