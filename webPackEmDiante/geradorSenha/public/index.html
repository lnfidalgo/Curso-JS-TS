<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Gerador de Senhas</h1>
      <div class="senha-gerada"></div>
      <div class="inputs">
        <label for="caracter"
          >Quantidade de caracteres:
          <input type="text" name="" id="caracter" />
        </label>

        <label for="number"
          >Adicionar números
          <input type="checkbox" name="" id="number" />
        </label>

        <label for="upper"
          >Letras maiúsculas
          <input type="checkbox" name="" id="upper" />
        </label>

        <label for="lower"
          >Letras minúsculas
          <input type="checkbox" name="" id="lower" />
        </label>

        <label for="symbol"
          >Adcionar símbolos
          <input type="checkbox" name="" id="symbol" />
        </label>
      </div>
      <button class="gerar-senha">Gerar senha</button>
    </div>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
