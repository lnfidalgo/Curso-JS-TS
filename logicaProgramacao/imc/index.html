<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcule o seu IMC</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Tabela IMC</h1>
      <section id="inicio">
        <div class="conteudo1">
          <h2>IMC</h2>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>
        <div class="conteudo2">
          <h2>Resultado</h2>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade Grau 1</p>
          <p>Obesidade Grau 2</p>
          <p>Obesidade Grau 3</p>
        </div>
      </section>

      <section id="calculoIMC">
        <form action="#" id="formulario" method="post">
          <label id="peso" for="peso">Peso</label>
          <input type="text" id="peso_box" name="peso" />
          <label id="altura" for="altura">Altura</label>
          <input type="text" id="altura_box" name="altura" />
          <button id="botao" type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
      </section>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
